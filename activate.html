<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate License</title>
    <link rel="stylesheet" href="activate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Activate Your Product</h1>
            <p>Enter the license key you received after your purchase to unlock unlimited sending and all premium features.</p>
        </header>

        <div class="activation-form">
            <input type="text" id="licenseKeyInput" placeholder="Enter your license key here">
            <button id="activateButton">Activate License</button>
        </div>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="activate.js"></script>
</body>
</html>

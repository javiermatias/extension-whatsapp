<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate License</title>
    <link rel="stylesheet" type="text/css" href="vendor/toastify.css">
    <link rel="stylesheet" href="activate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- NEW: Section to display current license status -->
        <div id="licenseStatusDisplay" class="license-status">
            <h2 id="licenseStatusTitle">Current License Status</h2>
            <p id="currentLicenseInfo">Loading license information...</p>
        </div>

        <header>
            <h1>Activate or Renew License</h1>
            <p>Enter a new license key below to activate the product or extend your current subscription.</p>
        </header>

        <div class="activation-form">
            <input type="text" id="licenseKeyInput" placeholder="Enter your license key here">
            <button id="activateButton">Activate License</button>
        </div>

        <!-- <div id="statusMessage" class="status-message"></div> -->
    </div>

    <script src="activate.js"></script>
    <script type="text/javascript" src="vendor/toastify.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Smart Sender</title>
  <style>
    /* --- CSS Variables for easy theming --- */
    :root {
      --bg-color: #f7f9fc;
      --text-color: #2d3748;
      --primary-color: #4299e1;
      --primary-hover-color: #2b6cb0;
      --secondary-color: #e2e8f0;
      --secondary-hover-color: #cbd5e0;
      --panel-bg-color: #ffffff;
      --border-color: #e2e8f0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 280px; /* Slightly wider for better spacing */
      padding: 20px;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 15px; /* Creates space between all child elements */
    }

    h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    /* --- Panel for displaying data --- */
    .info-panel {
      font-size: 14px;
      font-weight: 500;
      background-color: var(--panel-bg-color);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    #contactCount {
        color: var(--primary-color);
        font-weight: bold;
    }

    /* --- General Button Styling --- */
    .btn {
      padding: 12px 18px;
      width: 100%;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      transition: background-color 0.2s ease-in-out, transform 0.1s ease;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
    }

    .btn:hover {
      transform: translateY(-1px); /* Subtle lift on hover */
    }

    .btn:active {
      transform: translateY(0); /* Click effect */
    }

    /* --- Primary Button (Send) --- */
    #sendButton {
      background-color: var(--primary-color);
      color: white;
      box-shadow: 0 4px 6px -1px rgba(66, 153, 225, 0.4);
    }
    
    #sendButton:hover {
      background-color: var(--primary-hover-color);
    }

    /* --- Secondary Button (Load) --- */
    #openDataPage {
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    #openDataPage:hover {
      background-color: var(--secondary-hover-color);
    }
  </style>
</head>
<body>
  <h3>Smart Sender</h3>

  <!-- Info panels for data display -->
  <div class="info-panel" id="contactCount">Loading contacts...</div>
  <div class="info-panel" id="contactSend">Ready to send.</div>

  <!-- Action buttons -->
  <button id="sendButton" class="btn">Send Messages</button>
  <button id="openDataPage" class="btn">Load Contact List</button>

  <script src="popup.js"></script>
</body>
</html>

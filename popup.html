<!DOCTYPE html>
<html>
<head>
  <title>SMS Sender</title>
  <!-- Link to the external stylesheet -->
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- NEW: Key Icon Button for Activation -->
  <button id="openActivate" class="icon-btn" title="Activate License">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></svg>
  </button>
  
  <h3>SMS Sender</h3>

  <div class="info-panel" id="contactCount">Loading...</div>
  <div class="info-panel" id="contactSend">Ready to send.</div>

  <!-- Note the new classes for styling -->
  <button id="sendButton" class="btn btn-primary">Send Messages</button>
  <button id="openDataPage" class="btn btn-secondary">Load Contact List</button>
  <button id="openContactPage" class="btn btn-secondary">See Contact List</button>
  <!-- The old "Activate" button has been removed -->
  <button id="helpButton" class="btn btn-secondary">Help</button>

  <script src="popup.js"></script>
</body>
</html>
